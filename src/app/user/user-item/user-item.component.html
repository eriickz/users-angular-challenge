<swal
  #deleteUserConfirmation
  title="Delete User"
  text="Are you sure you want to delete this user?"
  icon="warning"
  [showCancelButton]="true"
  confirmButtonText="Delete User"
  confirmButtonColor="#F26969"
  [reverseButtons]="true"
  (confirm)="deleteUser(user.id!)"
/>

<div class="bg-white rounded-md w-fit py-4 px-5 shadow-user-item">
  <div class="flex w-full justify-between mb-4">
    <img src="https://xsgames.co/randomusers/avatar.php?g=male" class="w-[80px] h-[80px] rounded-md" alt="user-avatar" />
    <div class="flex w-full flex-col justify-center ml-2 font-serif">
      <p class="font-bold text-green text-lg">{{ user.firstname }} {{ user.lastname }}</p>
      <p class="font-light text-md text-useritem-gray mt-[-6px]">{{ user.email }}</p>
    </div>
  </div>
  <div class="flex justify-between w-full gap-x-5">
    <app-button buttonType="update" (click)="goToUserForm(user.id!)">Update Profile</app-button>
    <app-button [swal]="deleteUserConfirmation" buttonType="delete">Delete User</app-button>
  </div>
</div>
