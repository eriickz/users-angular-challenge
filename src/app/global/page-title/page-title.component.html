<div class="flex flex-col mb-5">
  <h1 class="text-4xl font-sans text-green font-bold mb-[-1px]">{{ title }}</h1>
  <p class="text-base text-gray font-serif font-light mb-2">
    {{ description }}
  </p>
  <app-button *ngIf="buttonLabel" (click)="navigateToUserForm()">{{ buttonLabel }}</app-button>
  <a [routerLink]="['/user-list']" [ngClass]="['w-[30px] h-[30px] absolute mt-[-10px] hover:opacity-75', iconPositionClass]">
    <img src="/assets/home.png" alt="home" />
  </a>
</div>
